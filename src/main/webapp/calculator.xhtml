<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Calculator Application</title>
    <h:outputScript name="jsf.js" library="javax.faces" />
</h:head>
<h:body>
    <f:view>
        <h:link value="Обратно" outcome="welcome"/>
        <h:form id="calcForm">
            <h4>Calculator</h4>
            <table>
                <tr>
                    <td><h:outputLabel value="First Number" for="firstNumber" /></td>
                    <td><h:inputText id="firstNumber" value="#{calculator.firstNumber}" required="true" /></td>
                    <td><h:message for="firstNumber" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Second Number" for="secondNumber" /></td>
                    <td><h:inputText id="secondNumber" value="#{calculator.secondNumber}" required="true" /></td>
                    <td><h:message for="secondNumber" /></td>
                </tr>
            </table>

            <div>
                <h:commandButton action="#{calculator.add}" value="Add" />
                <h:commandButton action="#{calculator.multiply}" value="Multiply" />
                <h:commandButton action="#{calculator.clear}" value="Clear" immediate="true" />
            </div>
        </h:form>

        <h:panelGroup rendered="#{calculator.result != 0}">
            <h4>Results</h4>
            <table>
                <tr><td> First Number #{calculator.firstNumber} </td></tr>
                <tr><td> Second Number #{calculator.secondNumber} </td></tr>
                <tr><td> Result #{calculator.result} </td></tr>
            </table>
        </h:panelGroup>
    </f:view>
</h:body>
</html>
